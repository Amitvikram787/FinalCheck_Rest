<div class="card mb-3 ">
    <img class="card-img-top" [src]="Food.image">
    <div class="card-body">

        <div class="product-title" style="font-size:22px;">
            <div class="row">
                <div class="col-8 col-md-8 col-lg-8">
                    <b>{{Food.title}}</b>
                </div>

                <div class="col-4 col-md-4 col-lg-4" style="color:red">
                    <div class="price float-right">
                        {{Food.boxoffice | currency }}
                    </div>
                </div>
            </div>
        </div>

        <div class="card-text">
            <div class="row">
                <div class="col-6 col-md-6 col-lg-6">
                    <span>
                        <span class="rating badge badge-success" *ngIf="Food.active">Active</span>
                        {{Food.gener}}
                    </span>
                </div>

                <div class="col-6 col-md-6 col-lg-6">
                    <div class="float-right">
                        <i class="material-icons " *ngIf="Food.hasTeaser" style="color:blue">videocam</i>

                        <span class="badge badge-info" *ngIf="Food.hasTeaser">Has Teaser</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-2" *ngIf="foodAdded">
                    <div class="alert alert-success alert-dissmissible fade show alert-msg">
                        Movie added to favorite sucessfully
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>

                        </button>
                    </div>

                </div>


            </div>
            <div class="row">
                <div class="col-6 col-md-6 col-lg-6">
                    <div class="launch"><i class="material-icons abc ico">access_time</i>Launch
                        <div class="date">{{Food.date_of_launch }}</div>
                    </div>

                </div>
                <div class="col-6 col-md-6 col-lg-6">
                    <div *ngIf="isEditAllowed()">


                        <div class="col text-right">
                            <button class=" btn btn-danger float-right" [routerLink]="['/productEdit',Food.id]"><i
                                    class="material-icons">
                                    edit
                                </i>Edit</button>
                        </div>
                    </div>
                    <div *ngIf="!isEditAllowed()">


                        <div class=" text-right">
                            <div class="float-right">
                                <button class=" btn btn-danger d-flex float-right" (click)=" onAddToCart(Food.id)"><i
                                        class="material-icons">
                                        favorite
                                    </i>Add to favorite</button>
                            </div>
                        </div>
                        <ng-template #logg>
                            <a routerLink="login"></a>
                        </ng-template>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
