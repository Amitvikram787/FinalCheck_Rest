<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="page-title">
        Favorite

      </div>
      <div class="alert alert-secondary" *ngIf="cart.items==null ||cart.items.length===0; else cartItems">
        No Movies in Favorite. Use 'Add to Favorite' option in Movies list

      </div>
      <ng-template #cartItems>


        <div class="list-group">
          <div class="list-group-item" *ngFor="let item of cart.items">
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-6">
                <span class="text-muted">
                  <h3>{{item.foodItem.title}}</h3>
                </span>

              </div>
              <div class="col-sm-12 col-md-4 col-lg-6">
                <div class="row justify-content-end">
                  {{item.foodItem.boxoffice }}

                </div>
                <div class="row justify-content-end">
                  <i class="material-icons" (click)="onRemoveItem(item.itemId)">
                    delete_forever
                  </i>


                </div>

              </div>

            </div>
          </div>

          <div class="list-group-item">
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <span class="text-muted">
                  <h3>Total</h3>
                </span>

              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-end">
                {{cart.total }}

              </div>

            </div>
          </div>
        </div>
      </ng-template>


    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-6">
      <a href="#" class="btn btn-primary" routerLink="/menu"> Continue with shoping</a>
    </div>
  </div>

</div>
