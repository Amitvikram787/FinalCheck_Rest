<div class="row">
  <div class="col-12">
    <h1>Edit Movie Item</h1>
    <div class="alert alert-success" *ngIf="edited">
      Edited successfully
    </div>
    <form [formGroup]="editForm" *ngIf="!edited">
      <div class="form-group">
        <input type="text" class="form-control" hidden formControlName="id" />
        <input type="text" class="form-control" hidden formControlName="imgSrc" />
        <label for="title ">Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div class="validation-error"
          *ngIf="editForm.get('title').touched && editForm.get('title').hasError('required')">
          Title is required
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-3">
          <div class="form-group">
            <label for="price">Box Office</label>
            <input type="text" class="form-control" formControlName="boxOffice">
            <div class="validation-error"
              *ngIf="editForm.get('boxOffice').touched && editForm.get('boxOffice').hasError('required')">
              Box Office is required
            </div>
            <div class="validation-error"
              *ngIf="editForm.get('boxOffice').touched && editForm.get('boxOffice').hasError('pattern')">
              Box Office should be a number
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-3">
          <div class="form-group">
            <label for="date">Date of Launch</label>
            <input type="date" class="form-control" formControlName="dateOfLaunch">
          </div>
        </div>
        <div class="col-md-12 col-lg-3">
          <div class="form-group">
            <label for="category">Genre</label>
            <select class="browsers-default col-md-12" id="category" formControlName="genre">
              <option value="Science Fiction">Science Fiction</option>
              <option value="Comedy">Comedy</option>
              <option value="Romance">Romance</option>
              <option value="Adventure">Adventure</option>
              <option value="Thriller">Thriller</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 col-lg-3">
          <div class="form-group">
            <label for="active">Active</label>
            <div class="radio form-group">
              <input type="radio" name="active" id="active" [value]="true" formControlName="active">Yes
              <input type="radio" name="active" id="active" [value]="false" formControlName="active">No
            </div>
          </div>
        </div>
      </div>
      <div class="form-group checkbox">
        <label><input type="checkbox" value="freeDelivery" id="freeDelivery" name="freeDelivery"
            formControlName="hasTeaser"> has Teaser</label>
      </div>
      <button class="btn btn-danger" (click)="onSubmitEditForm()" type="submit"
        [disabled]="!editForm.valid">Save</button>
    </form>
  </div>
</div>
